    <!--navigation-->
    <nav>
      <div class="text-xl flex flex-row items-center m-6">
        <h1 class="flex-grow mr-10">
          <a href="index.html">Software Engineering Repository</a>
        </h1>
        <a
          class="mx-2 p-2 rounded-xl hover:bg-gray-700 hover:bg-opacity-20"
          href="about.html"
          >about</a
        >
        <a
          class="mx-3 p-2 rounded-xl hover:bg-gray-700 hover:bg-opacity-20"
          href="contact.html"
          >contact</a
        >
        <input
          spellcheck="false"
          class="flex-grow max-w-xs appearance-none rounded-lg px-3 py-2 transition-colors text-base leading-tight md:text-md bg-black/5 dark:bg-gray-50/10 placeholder-gray-500 dark:placeholder-gray-400 border border-current"

      </div>
      <hr class="border-t-5 border-custom-gray" />

    <!--form-->
    <section>

        <!--full name-->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
              for="first-name"
            >
              First Name <span class="text-red-500">*</span>
            </label>
            <input
              class="appearance-none block w-full bg-gray-50/10 transition-colors text-gray-100 border border-current rounded py-3 px-4 leading-tight"
              id="first-name"
              type="text"
              placeholder="Jane"
              name="firstName"
              required
              minlength="3"
              maxlength="12"
              pattern="[a-zA-Z]+"
              title="Must contain only letters, and has a length of 3-12"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
              for="last-name"
            >
              Last Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-50/10 text-gray-100 border border-current rounded py-3 px-4 leading-tight"
              id="last-name"
              type="text"
              placeholder="Doe"
              name="lastName"
              minlength="3"
              maxlength="12"
              pattern="[a-zA-Z]+"
              title="Must contain only letters, and has a length of 3-12"
            />
          </div>
        </div>

            <div
              class="bg-gray-50/10 rounded-full hover:cursor-pointer"
              name="gender"
            >
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                class="hidden"
              />
              <label for="male" class="hover:cursor-pointer checked p-3 flex"

              >
            </div>
            <div
              class="bg-gray-50/10 rounded-full hover:cursor-pointer"
              name="gender"
              for="female"
            >
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                class="hidden"
              />
              <label for="female" class="hover:cursor-pointer checked p-3 flex"
                >female</label
              >
            </div>
          </div>
        </div>

        <!--email-->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
              for="email"
            >
              E-mail
            </label>
            <input
              class="appearance-none block w-full bg-gray-50/10 text-gray-100 border border-current rounded py-3 px-4 leading-tight"
              id="email"
              type="email"
              name="email"
              pattern="([a-zA-Z\d\.\-_\+])+@([a-zA-Z0-9\d\-\[])+\.([a-zA-Z0-9]){2,8}(\.[a-zA-Z0-9]{2,8})?(\.[a-zA-Z0-9\]]{2,8})?"
              title="((Exam+ple@example123.com123)) , ((ex_ample-123@example.com.sa))"
            />
          </div>
        </div>

        <!--message-->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
              for="message"
            >
              message <span class="text-red-500">*</span>
            </label>
            <textarea
              class="no-resize appearance-none block w-full bg-gray-50/10 text-gray-100 border border-currentrounded py-3 px-4 leading-tight h-48 resize-none"
              id="message"
              name="message"
              required
              maxlength="200"
              pattern="[a-zA-Z0-9]"
            ></textarea>
          </div>
        </div>

        <!--language preffered-->

          class="flex flex-wrap -mx-3 mb-6 uppercase px-3 tracking-wide text-gray-300 text-xs font-bold"
        >

          <div class="w-full flex gap-4 py-5 px-2" name="Language">
            <div>

                class="p-3 bg-gray-50/10 rounded-full hover:cursor-pointer"
              >
                arabic
                <input
                  type="checkbox"
                  id="arabic"
                  name="Language"
                  value="arabic"
                  class="hidden"
                />
              </label>
            </div>
            <div>

            <div>

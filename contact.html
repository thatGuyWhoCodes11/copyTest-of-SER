<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <nav>
      <section class="text-xl flex flex-row items-center m-6">
        <h1 class="flex-grow mr-10">
          <a href="index.html">Software Engineering Repository</a>
        </h1>
        <a
          class="mx-2 p-2 rounded-xl hover:bg-gray-700 hover:bg-opacity-20"
          href="about.html"
          >about</a
        >
        <a
          class="mx-3 p-2 rounded-xl hover:bg-gray-700 hover:bg-opacity-20"
          href="contact.html"
          >contact</a
        >
        <input
          spellcheck="false"
          class="flex-grow max-w-xs appearance-none rounded-lg px-3 py-2 transition-colors text-base leading-tight md:text-md bg-black/5 dark:bg-gray-50/10 placeholder-gray-500 dark:placeholder-gray-400 border border-current"
          type="search"
          placeholder="Search Repository"
          value=""
        />
      </section>
      <hr class="border-t-5 border-custom-gray my-10" />
      <!-- Added margin for spacing -->
    </nav>

    <form class="w-3/4 mx-auto">
      <!-- Reduced width and centered the form -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-first-name"
          >
            First Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-first-name"
            type="text"
            placeholder="Jane"
          />
          <p class="text-red-500 text-xs italic">Please fill out this field.</p>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Last Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name"
            type="text"
            placeholder="Doe"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            E-mail
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="email"
            type="email"
          />
          <p class="text-gray-600 text-xs italic">
            Some tips - as long as needed
          </p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Message
          </label>
          <textarea
            class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
            id="message"
          ></textarea>
          <p class="text-gray-600 text-xs italic">
            Re-size can be disabled by set by resize-none / resize-y / resize-x
            / resize
          </p>
        </div>
      </div>
      <div class="flex justify-center">
        <!-- Centered the button -->
        <button
          class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="button"
        >
          Send
        </button>
      </div>
      Â 
    </form>
  </body>
</html>
